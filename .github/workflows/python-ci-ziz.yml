name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}  # Start with no permissions by default

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Least privilege required by actions/checkout

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false  # Prevent credential persistence via artifacts

      - name: Set up Python and uv
        # Pin to full commit SHA
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run pytest
        run: uv run pytest code/tests/task1 code/tests/task2